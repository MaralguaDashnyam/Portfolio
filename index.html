<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hera Dashnyam</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Loading Animation -->
  <div id="loading-screen">
    <div class="firefly-loading"></div>
  </div>

  <!-- Background Music Player -->
<audio id="bg-music" autoplay loop>
  <source src="forest_music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Cute Volume Control -->
<div class="audio-controls">
  🌲
  <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.4" />
</div>

  <div class="volume-control">
    🔉
    <input type="range" min="0" max="1" step="0.01" value="0.4" id="volumeSlider">
  </div>

  <!-- Header -->
  <h1 class="header">Hera Dashnyam</h1>

  <!-- Button Container -->
  <div class="buttons-wrapper">
    <div class="button-pair">
      <div class="firefly-button" onclick="navigateToCave()"></div>
      <a href="javascript:void(0);" onclick="navigateToCave()" class="about-me-text">About Me</a>
    </div>
    <div class="button-pair">
      <div class="resume-button" onclick="navigateToResume()"></div>
      <a href="javascript:void(0);" onclick="navigateToResume()" class="resume-text">Resume</a>
    </div>
    <div class="button-pair">
      <div class="linkedin-button" onclick="navigateToLinkedIn()"></div>
      <a href="https://www.linkedin.com/in/maralgua-dashnyam-aba090263/" target="_blank" class="linkedin-text">LinkedIn</a>
    </div>
    <div class="button-pair">
      <div class="projects-button" onclick="navigateToProjects()"></div>
      <a href="javascript:void(0);" onclick="navigateToProjects()" class="projects-text">Projects</a>
    </div>
    <div class="button-pair">
      <div class="skills-button" onclick="navigateToSkills()"></div>
      <a href="javascript:void(0);" onclick="navigateToSkills()" class="skills-text">Skills & Tools</a>
    </div>
    <!-- Optional sixth filler -->
    <div class="button-pair">
      <div class="filler-button"></div>
      <a href="#" class="skills-text" style="opacity: 0;">---</a>
    </div>
  </div>

  <!-- Contact Info -->
  <div class="contact-info">
    <p>📞 1 (513) 680-9332</p>
    <p>📧 <a href="mailto:hera.dashnyam@gmail.com">hera.dashnyam@gmail.com</a></p>
    <p>📍 Oxford, OH</p>
  </div>

  <!-- Scripts -->
  <script>
    // Hide loading screen
    window.onload = function () {
      document.getElementById("loading-screen").style.display = "none";
    };

    // Navigation
    function navigateToCave() {
      let firefly = document.querySelector('.firefly-button');
      firefly.style.transition = "all 3s ease-in-out";
      firefly.style.transform = "translateX(100vw) translateY(-100vh)";
      setTimeout(() => {
        window.location.href = 'Cave.html';
      }, 3000);
    }

    function navigateToResume() {
      let resumeButton = document.querySelector('.resume-button');
      resumeButton.classList.add('fly-away');
      setTimeout(() => {
        window.location.href = 'Resume.html';
      }, 2000);
    }

    function navigateToLinkedIn() {
      window.open("https://www.linkedin.com/in/maralgua-dashnyam-aba090263/", "_blank");
    }

    function navigateToProjects() {
      let projectsButton = document.querySelector('.projects-button');
      projectsButton.style.transition = "transform 0.5s ease-in-out";
      projectsButton.style.transform = "scale(2)";
      setTimeout(() => {
        window.location.href = 'Projects.html';
      }, 500);
    }

    function navigateToSkills() {
      let skillsButton = document.querySelector('.skills-button');
      skillsButton.style.transition = "all 3s ease-in-out";
      skillsButton.style.transform = "translateX(100vw) translateY(-100vh)";
      setTimeout(() => {
        window.location.href = 'SkillsTools.html';
      }, 3000);
    }

  const music = document.getElementById("bg-music");
  const volumeSlider = document.getElementById("volumeSlider");

  volumeSlider.addEventListener("input", () => {
    music.volume = volumeSlider.value;
  });

  // Optional: autoplay fix for some browsers
  window.addEventListener("click", () => {
    if (music.paused) {
      music.play().catch(() => {});
    }
  });

  </script>
</body>
</html>
