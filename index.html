<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hera Dashnyam</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Loading Animation -->
  <div id="loading-screen">
    <div class="firefly-loading"></div>
  </div>

  <!-- Volume Control -->
  <div class="volume-control">
    <label for="volume">🔊</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.3">
  </div>

  <!-- Background Music -->
  <audio id="bg-music" autoplay muted loop>
    <source src="forest_music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Header -->
  <h1 class="header">Hera Dashnyam</h1>

  <!-- Button Container -->
  <div class="buttons-wrapper">
    <div class="button-pair">
      <div class="firefly-button" onclick="navigateToCave()"></div>
      <a href="javascript:void(0);" onclick="navigateToCave()" class="about-me-text">About Me</a>
    </div>
    <div class="button-pair">
      <div class="resume-button" onclick="navigateToResume()"></div>
      <a href="javascript:void(0);" onclick="navigateToResume()" class="resume-text">Resume</a>
    </div>
    <div class="button-pair">
      <div class="linkedin-button" onclick="navigateToLinkedIn()"></div>
      <a href="https://www.linkedin.com/in/hera-dashnyam-aba090263/" target="_blank" class="linkedin-text">LinkedIn</a>
    </div>
    <div class="button-pair">
      <div class="projects-button" onclick="navigateToProjects()"></div>
      <a href="javascript:void(0);" onclick="navigateToProjects()" class="projects-text">Projects</a>
    </div>
    <div class="button-pair">
      <div class="skills-button" onclick="navigateToSkills()"></div>
      <a href="javascript:void(0);" onclick="navigateToSkills()" class="skills-text">Skills & Tools</a>
    </div>
    <div class="button-pair">
      <div class="filler-button"></div>
      <p class="filler-text">...more soon</p>
    </div>
  </div>

  <!-- Contact Info -->
  <div class="contact-info">
    <p>📞 1 (513) 680-9332</p>
    <p>📧 <a href="mailto:hera.dashnyam@gmail.com">hera.dashnyam@gmail.com</a></p>
    <p>📍 Oxford, OH</p>
  </div>

  <!-- Scripts -->
  <script>
    window.onload = function () {
      // Fade-in effect
      document.getElementById("loading-screen").style.display = "none";
      document.body.style.opacity = 0;
      document.body.style.transition = "opacity 1s ease-in-out";
      setTimeout(() => {
        document.body.style.opacity = 1;
      }, 100);

      // Music control
      const music = document.getElementById("bg-music");
      const volumeSlider = document.getElementById("volume");
      music.volume = volumeSlider.value;

      music.play().then(() => {
        music.muted = false;
      }).catch(() => {
        document.body.addEventListener('click', () => {
          music.muted = false;
          music.play();
        }, { once: true });
      });

      volumeSlider.addEventListener("input", () => {
        music.volume = volumeSlider.value;
      });
    };

    function navigateToCave() {
      let firefly = document.querySelector('.firefly-button');
      firefly.style.transition = "all 1.2s ease-in-out";
      firefly.style.transform = "translateX(100vw) translateY(-100vh)";
      setTimeout(() => { window.location.href = 'Cave.html'; }, 1200);
    }

    function navigateToResume() {
      let resumeButton = document.querySelector('.resume-button');
      resumeButton.classList.add('fly-away');
      setTimeout(() => { window.location.href = 'Resume.html'; }, 500);
    }

    function navigateToLinkedIn() {
      window.open("https://www.linkedin.com/in/hera-d/", "_blank");
    }

    function navigateToProjects() {
      let btn = document.querySelector('.projects-button');
      btn.style.transition = "transform 0.5s ease-in-out";
      btn.style.transform = "scale(2)";
      setTimeout(() => { window.location.href = 'Projects.html'; }, 500);
    }

    function navigateToSkills() {
      let btn = document.querySelector('.skills-button');
      btn.style.transition = "all 0.8s ease-in-out";
      btn.style.transform = "translateX(100vw) translateY(-100vh)";
      setTimeout(() => { window.location.href = 'SkillsTools.html'; }, 800);
    }
  </script>
</body>
</html>
